<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>ToDo</h1>
        <div class="input-container">
            <input class="add-task-input" type="text" placeholder="I want to...">
        </div>
        <div class="control-container">
            <div class="control-buttons">
                <button>All</button>
                <button>Done</button>
                <button>Undone</button> 
            </div>
            <div class="sort-buttons">
                <p>Sort by Date</p>
                <svg class="icon icon-up" fill="#14b436" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" xmlns:xlink="http://www.w3.org/1999/xlink" enable-background="new 0 0 512 512">
                    <g>
                      <path d="m100.3,294.1l155.7,155.9 155.7-155.8h-69.3c-11.2,0-20.3-9.1-20.3-20.3v-222.2h-137.3v222.1c0,11.2-9.1,20.3-20.3,20.3h-64.2zm141.3,199l-204.6-204.9c-5.8-5.8-7.5-14.6-4.4-22.2 3.1-7.6 10.5-12.6 18.8-12.6h92.9v-222.1c0-11.2 9.1-20.3 20.3-20.3h177.9c11.2,0 20.3,9.1 20.3,20.3v222.1h98c8.2,0 15.6,5 18.8,12.6 3.1,7.6 1.4,16.3-4.4,22.2l-204.8,204.9c-10.5,10.4-18.2,10.6-28.8,0z"/>
                    </g>
                </svg>
                <svg class="icon" fill="#ff1837" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" xmlns:xlink="http://www.w3.org/1999/xlink" enable-background="new 0 0 512 512">
                    <g>
                      <path d="m100.3,294.1l155.7,155.9 155.7-155.8h-69.3c-11.2,0-20.3-9.1-20.3-20.3v-222.2h-137.3v222.1c0,11.2-9.1,20.3-20.3,20.3h-64.2zm141.3,199l-204.6-204.9c-5.8-5.8-7.5-14.6-4.4-22.2 3.1-7.6 10.5-12.6 18.8-12.6h92.9v-222.1c0-11.2 9.1-20.3 20.3-20.3h177.9c11.2,0 20.3,9.1 20.3,20.3v222.1h98c8.2,0 15.6,5 18.8,12.6 3.1,7.6 1.4,16.3-4.4,22.2l-204.8,204.9c-10.5,10.4-18.2,10.6-28.8,0z"/>
                    </g>
                </svg>
            </div>
        </div>
        <div class="tasks">
            <div class="task">
                <div class="task-left">
                    <input type="checkbox" class="btn-track">
                    <p>Do something</p>
                </div>
                <div class="task-right">
                    <p>10/04/2020</p>
                    <svg class="icon" fill="#606060" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 64 64" width="64px" height="64px"><polygon points="40.4,12 23.6,12 10,14 10,17 54,17 54,14"/><path d="M24,10v3h4v-3h8v3h4v-3c0-2.209-1.791-4-4-4h-8C25.791,6,24,7.791,24,10z"/><path d="M12,19l2.702,33.323C14.87,54.4,16.605,56,18.689,56h26.623c2.084,0,3.818-1.599,3.987-3.676L51.923,20L12,19z M35,51h-6V29	c0-1.657,1.343-3,3-3s3,1.343,3,3V51z M45,51h-3V28c0-1.105,0.895-2,2-2s2,0.895,2,2L45,51z M18,28c0-1.105,0.895-2,2-2s2,0.895,2,2	v23h-3L18,28z"/></svg>
                </div>
            </div>          
            
            <div class="task">
                <div class="task-left">
                    <input type="checkbox" class="btn-track">
                    <p>Do more</p>
                </div>
                <div class="task-right">
                    <p>10/04/2020</p>
                    <svg class="icon" fill="#606060" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 64 64" width="64px" height="64px"><polygon points="40.4,12 23.6,12 10,14 10,17 54,17 54,14"/><path d="M24,10v3h4v-3h8v3h4v-3c0-2.209-1.791-4-4-4h-8C25.791,6,24,7.791,24,10z"/><path d="M12,19l2.702,33.323C14.87,54.4,16.605,56,18.689,56h26.623c2.084,0,3.818-1.599,3.987-3.676L51.923,20L12,19z M35,51h-6V29	c0-1.657,1.343-3,3-3s3,1.343,3,3V51z M45,51h-3V28c0-1.105,0.895-2,2-2s2,0.895,2,2L45,51z M18,28c0-1.105,0.895-2,2-2s2,0.895,2,2	v23h-3L18,28z"/></svg>
                </div>
            </div> 

            <div class="task">
                <div class="task-left">
                    <input type="checkbox" class="btn-track">
                    <p>Learn more</p>
                </div>
                <div class="task-right">
                    <p>10/04/2020</p>
                    <svg class="icon" fill="#606060" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 64 64" width="64px" height="64px"><polygon points="40.4,12 23.6,12 10,14 10,17 54,17 54,14"/><path d="M24,10v3h4v-3h8v3h4v-3c0-2.209-1.791-4-4-4h-8C25.791,6,24,7.791,24,10z"/><path d="M12,19l2.702,33.323C14.87,54.4,16.605,56,18.689,56h26.623c2.084,0,3.818-1.599,3.987-3.676L51.923,20L12,19z M35,51h-6V29	c0-1.657,1.343-3,3-3s3,1.343,3,3V51z M45,51h-3V28c0-1.105,0.895-2,2-2s2,0.895,2,2L45,51z M18,28c0-1.105,0.895-2,2-2s2,0.895,2,2	v23h-3L18,28z"/></svg>
                </div>
            </div> 
        </div>
        <div class = "pagination">
            <button><<</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>>></button>
        </div>
    </div>
</body>

</html>
